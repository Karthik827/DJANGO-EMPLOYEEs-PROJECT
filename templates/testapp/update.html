<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>UPDATE EMPLOYEE</title>
</head>
<body>
    <div class="container" align="center">
        <div class="jumbotron">
            <form method="post">
                {{form.as_p}}
                {% csrf_token %}
                Employee Number: <input type="text" name="eno" value="{{employee.eno}}"><br><br>
                Employee Name: <input type="text" name="ename" value="{{employee.ename}}"><br><br>
                Employee salary: <input type="text" name="esalary" value="{{employee.esalary}}"><br><br>
                Employee Address: <input type="text" name="eaddress" value="{{employee.eaddress}}"><br><br>
            </form>
        </div>
    </div>
</body>
</html>
